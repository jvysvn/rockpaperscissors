<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="container">

        <div class="buttons">
            <button id="rock" class="card">Rock</button>

            <button id="paper" class="card">Paper</button>

            <button id="scissors" class="card">Scissors</button>
        </div>


        <div class="alerts">
            <h1 class="alert">Rock Paper Scissors!</h1>
        </div>

        <div class="results">
            <div class="player">
                <h1>Player Score:</h1>
                <span class="player-scorecard">0</span>
            </div>
            <div class="cpu">
                <h1>CPU Score:</h1>
                <span class="cpu-scorecard">0</span>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
